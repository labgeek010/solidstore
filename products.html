<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolidStore</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/css/products.css">

    
</head>
<body>
<main class="main-wrap">

    <!-- here comes the header -->
    <header>
        <div class="top-bar">

            <div class="top-bar-left">
                <div class="logo-container">
                    <img src="./assets/img/logo.png" alt="logo-store">
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="What are you searching for?">
                    <img src="./assets/img/aug-vector.png" alt="search-vector">
                </div>
            </div>

        </div>

        

    </header>

    <!-- here comes the products section  -->

    <div class="products-container">

        <div class="products-box">
            <div class="products-top">
                <h2 class="products-title">All products - A to Z</h2>
                <a href="add-item.html">
                    <button class="ap-button">Add a product</button>
                </a>

            </div>
            <div class="items-container" data-product>

    

    
            </div>    

        </div>

    </div>


    <!-- here comes the Form & about Us section -->

    <div class="auf-container-master">

        <div class="auf-container">

            <div class="auf-logo">
                <img src="./assets/img/logo.png" alt="logo">
            </div>

            <div class="about-us">
                <ul>
                    <li>About us.</li>
                    <li>Privacy policy.</li>
                    <li>Our fidelity program.</li>
                    <li>Our Stores.</li>
                    <li>I want to be a franchisee.</li>
                    <li>Advertise here.</li>
                </ul>
            </div>

            <div class="au-form">
                <p>Leave us your feedback</p>
                <form action="" class="au-form-inputs">
                    
                    <input type="text" placeholder="Name">
                    <br>
                    <input type="text" placeholder="Write your message">
                    <br>
                    <button class="au-button">Send Message</button>

                </form>

            </div>

        </div>

    </div>

        
    <footer class="footer">
        <p>Developed by Daniel Chavez Suarez <br>2023</p>
    </footer>





</main>

<script type="module" src="./controllers/products-controller.js"></script>

</body>

</html>
